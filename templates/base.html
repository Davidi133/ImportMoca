{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/newform.css' %}">
    <link rel="stylesheet" href="{% static 'css/otros.css' %}">
    <link rel="icon" href="{% static 'img/icon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">


  {% block extra_css %}{% endblock %}
</head>
<body>
  <header>
    <div class="nav-container">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="Logo"/>
      <nav>
        <ul>
          <li><a href="/importmoca/">Inicio</a></li>
          <li><a href="/importmoca/pedidos/"> Pedidos</a></li>
          <li><a href="/importmoca/setup"> Setup</a></li>
          <li><a href="/importmoca/clientes/"> Ventas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
   {% block extra_js %}{% endblock %}

<!-- Pantalla de carga -->
<div id="loader">
  <div class="spinner"></div>
</div>

<dialog id="main-dialog" class="dialog-box">
  <form method="dialog" class="dialog-content">
    <h2 id="dialog-title"></h2>
    <p id="dialog-message"></p>
    <div class="dialog-actions">
      <button id="dialog-confirm-btn" type="button">Aceptar</button>
      <button id="dialog-cancel-btn" type="button" style="display: none;">Cancelar</button>
    </div>
  </form>
</dialog>
</body>
</html>
